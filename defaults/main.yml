local_firmware_location: files/rpms/

requirement_pkgs:
- {name: ssacli, repo: spp}
- {name: hp-scripting-tools, repo: stk}
- {name: pciutils, repo: }

use_modern_installer: False
install_requirements: False
upgrade_ilo: False
upgrade_system_rom: False
upgrade_disk_controller: False
upgrade_disk_drive: False
upgrade_disk_backplane_expander: False
upgrade_power_management_controller: False
upgrade_intel_nic: False
upgrade_mellanox_nic: False
upgrade_qlogic_nic: False

reboot_host: false
