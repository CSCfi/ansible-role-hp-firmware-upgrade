---
- name: Identify HP model version
  set_fact:
    hp_gen: "{{ ansible_product_name.split(' ')[2] | lower }}"

- debug:
    msg: "HP model version is: {{ hp_gen }}"

- name: Set HP storage controller utility to ssacli
  set_fact:
    ss_utility: "ssacli"
  when:
    - (hp_gen == "gen8") or (hp_gen == "gen10")

- name: Set HP storage controller utility hpssacli
  set_fact:
    ss_utility: "hpssacli"
  when:
    - hp_gen == "gen9"

- debug:
    msg: "{{ ss_utility }}"

- name: 'Installing required packages like hp-scripting-tools and "{{ ss_utility }}"'
  package: name={{ item }} state=latest
  with_items:
    - hp-scripting-tools
    - "{{ ss_utility }}"
  when: hp_gen != "gen10"

- name: Install requirement packages for Gen10
  package:
    name: "{{ item.name }}"
    enablerepo: "{{ item.repo }}"
    state: latest
  loop: "{{ requirement_pkgs }}"  
  when: install_requirements|bool and hp_gen == "gen10"
